<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<title>Dieta - Planejador Moderno</title>

		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<div id="nutritionist-header">
				<img src="logo.png" alt="Logo" id="nutritionist-logo" />
				<span id="nutritionist-name">Sarah Connor</span>
			</div>
			<h1>Planejador de Dieta</h1>
			<div id="urlInputContainer">
				<input
					type="text"
					id="padUrlInput"
					placeholder="Digite a URL do pad (ex: https://pad.vvvvvvaria.org/Dieta)" />
				<button id="atualizarButton">atualizar</button>
			</div>
		</header>

		<div id="tabs"></div>

		<!-- Cards section for meals and dish cards -->
		<section id="cards"></section>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js"></script>
		<script type="module" src="./js/parse-data.js"></script>
		<script type="module" src="./js/render-diet.js"></script>
	</body>
</html>
